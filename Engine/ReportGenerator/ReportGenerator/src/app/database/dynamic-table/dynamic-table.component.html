<div class="ui-rtl" dir="rtl">
  <p-dialog [(visible)]="display" (onHide)="onHide($event)" [maximizable]="true" [draggable]="true" [minWidth]="300">
    <p-header>
      انتخاب  از جدول
    </p-header>

    <p-table *ngIf="models" [value]="models"
             selectionMode="single" [(selection)]="selected" dataKey="Id">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let f of fields">{{f.translate}}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <ng-template let-f ngFor [ngForOf]="fields">
            <td>{{rowData[f.name]}}</td>
          </ng-template>

          <ng-template let-b ngFor [ngForOf]="buttons">
            <td class="btn btn-primary " (click)="b.onclick ? b.onclick(rowData) : null">{{b.Name}}</td>
          </ng-template>

        </tr>
      </ng-template>
      <!--<ng-template pTemplate="summary">

      </ng-template>-->
    </p-table>

    <p-footer>
      <button class="btn bg-danger" (click)="select()">انتخاب</button>
      <button class="btn bg-danger" (click)="cancel()">لغو</button>
    </p-footer>
  </p-dialog>
</div>
